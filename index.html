
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara Online | Premium Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      // Shim global preventivo para compatibilidade com bibliotecas Node-dependents
      window.process = { env: {} };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              midnight: {
                DEFAULT: '#0f172a',
                dark: '#020617',
                light: '#1e293b'
              },
              gold: {
                DEFAULT: '#c5a059',
                light: '#e2c275',
                dark: '#a6823e'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
          },
        },
      }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; }
        .brand { font-family: 'Cormorant Garamond', serif; }
        #root:empty { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #c5a059; }
        #root:empty::before { content: ''; width: 40px; height: 40px; border: 2px solid #c5a059; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        #root:empty::after { content: 'ZARA ONLINE | ESTABELECENDO CONEXÃO...'; font-size: 10px; letter-spacing: 0.4em; font-weight: 900; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #error-overlay { display: none; position: fixed; inset: 0; background: #1a0000; color: #ff5555; padding: 40px; z-index: 9999; font-family: monospace; overflow: auto; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-midnight dark:bg-midnight-dark dark:text-slate-100 antialiased transition-colors duration-500">
    <div id="root"></div>
    <div id="error-overlay">
      <h1 style="font-size: 24px; margin-bottom: 20px;">ERRO DE INICIALIZAÇÃO</h1>
      <pre id="error-content"></pre>
      <button onclick="location.reload()" style="margin-top: 20px; background: #ff5555; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Tentar Novamente</button>
    </div>

    <!-- Importante: Usar caminho relativo direto para o arquivo principal -->
    <script type="module" src="./index.tsx"></script>

    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const overlay = document.getElementById('error-overlay');
        const content = document.getElementById('error-content');
        if (overlay && content) {
          overlay.style.display = 'block';
          content.textContent = `Erro: ${message}\nLocal: ${source}\nLinha: ${lineno}:${colno}\n\nStack:\n${error?.stack || 'N/A'}`;
        }
      };
      window.addEventListener('unhandledrejection', function (event) {
        console.error('Promessa rejeitada não tratada:', event.reason);
      });
    </script>
</body>
</html>
